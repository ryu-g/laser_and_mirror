<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Game</title>
    <style>
        .field {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }
        .area {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .empty { background-color: #fff; }
        .mirror1 { background-color: #f0f; }
        .mirror2 { background-color: #0ff; }
        .jewel { background-color: #ff0; }
    </style>
</head>
<body>
    <div class="field" id="field"></div>
    <script src="./game.js"></script>
</body>
</html>
